[alembic]
# Path to migration
script_location = alembic

# Template for migration names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# We need this to include archived migrations
recursive_version_locations = true

# SQLAlchemy database url
sqlalchemy.url = postgresql+asyncpg://user:password@localhost:5432/hikka

# Misc configs
prepend_sys_path = .
version_path_separator = os

# Logging configuration (misc)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
